<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt phòng khách sạn</title>
</head>
<body>
    <h1>Booking Form</h1>
    <form action="" method="get">
        <label for="name">Name:</label><input type="text" id="name" name="name"><br>
        <br>
        <label for="email">Email:</label><input type="text" id="email" name="email"><br>
        <br>
        <label for="phone">Phone:</label><input type="text" id="phone" name="phone"><br>
        <br>
        <label for="date">Date:</label><input type="date" id="date" name="date"><br>
        <br>
        <label for="time">Time:</label><input type="time" id="time" name="time"><br>
        <br>
        <label for="numberguest">Number of Guests:</label><input type="text" id="numberguests" name="numberguests"><br>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
